version: "3.1"

stories:

  - story: greet user
    steps:
      - intent: greet
      - action: utter_greet

  - story: user searches for a job
    steps:
      - intent: job_search
      - action: job_search_form
      - active_loop: job_search_form
      - slot_was_set:
          - requested_slot: job_role
      - slot_was_set:
          - job_role: "data science"
      - slot_was_set:
          - requested_slot: location
      - slot_was_set:
          - location: "Bangalore"
      - action: job_search_form
      - active_loop: null
      - action: action_search_jobs


  - story: bot introduction
    steps:
       - intent: bot_introduction
       - action: utter_bot_introduction

  - story: fallback scenario
    steps:
      - intent: fallback
      - action: utter_fallback


  - story: User asks for mentorship
    steps:
      - intent: mentorship
      - action: get_mentorship_form
      - active_loop: get_mentorship_form
      - slot_was_set:
          - mentorship_area: "AI"
      - active_loop: null
      - action: action_connect_mentorship

