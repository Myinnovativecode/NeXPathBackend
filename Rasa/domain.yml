version: "3.1"

intents:
  - greet
  - job_search
  - bot_introduction
  - fallback
  - mentorship
  - build_resume

entities:
  - job_role
  - location
  - mentorship_area


slots:
  job_role:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: job_role

  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location

  mentorship_area:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: mentorship_area



  user_id:
    type: text
    influence_conversation: false
    initial_value: "0"
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hey! I am Asha. I am here to help you find your desired jobs, connect with mentors, and discover events."
    - text: "Hi, I’m Asha! Ready to help you with job hunting, mentorship connections, and finding amazing events."
    - text: "Hello! I’m Asha, your go-to assistant for job opportunities, career mentorship, and upcoming events."

  utter_bot_introduction:
    - text: "Hello! I am Ashaa, an AI-powered chatbot designed to assist women with career guidance, job searches, and mentorship. How can I help you today?"

  utter_fallback:
    - text: "Sorry, I didn't quite understand that. Could you please rephrase or ask something else? I'm here to help to searching jobs ,connecting mentorship and events !"
    - text: "I'm sorry, I didn’t catch that. Could you clarify your question? I'm here to help to searching jobs ,connecting mentorship and events !"
    - text: "I’m not sure what you mean. Can you please ask something else or provide more details? I'm here to help to searching jobs ,connecting mentorship and events !"

forms:
  job_search_form:
    required_slots:
      - job_role
      - location

  get_mentorship_form:
    required_slots:
      - mentorship_area




actions:
  - action_search_jobs
  - action_connect_mentorship
  - action_trigger_resume_form



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


