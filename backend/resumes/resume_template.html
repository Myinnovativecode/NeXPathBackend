<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}'s Resume</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { color: #444; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>
    <h2>Education</h2>
    <p>{{ education }}</p>
    <h2>Experience</h2>
    <p>{{ experience }}</p>
    <h2>Skills</h2>
    <p>{{ skills }}</p>
</body>
</html>
