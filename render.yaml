services:
  - type: web
    name: fastapi-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT backend.main:app
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-postgres-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: my-redis-instance
          property: connectionString

databases:
  - name: my-postgres-db
    plan: free
    region: oregon
  - name: my-redis-instance
    databaseName: myredis
    plan: free
    region: oregon